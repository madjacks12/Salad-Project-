<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>Let's make a tasty salad</title>
      </head>
      <body>
        <div class="container">
          <h1>Let's make a tasty salad!</h1>
          <p>Click a button to say something to the web page. See what it says back!</p>

          <button class="btn btn-primary" id="Lettuce">Say "Lettuce"</button>
          <button class="btn btn-inverse" id="Tomato">Say "Tomato"</button>
          <button class="btn btn-danger" id="Cucumber">Say "Cucumber!"</button>

          <div class="row">
            <div class="col-md-6">
              <h2>You said:</h2>
              <ul class="unstyled">

              </ul>
            </div>

            <div class="col-md-6">
              <h2>The web page said back:</h2>
              <ul class="unstyled">

              </ul>
            </div>
          </div>
        </div>
      </body>
    </html>
